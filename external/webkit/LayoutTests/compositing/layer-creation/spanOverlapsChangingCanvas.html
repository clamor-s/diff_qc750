<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=480"/>

	<script>
	    function dumpTree() {
	        if (window.layoutTestController) {
                    var console = document.getElementById("layeroutput");
                    console.innerHTML = window.layoutTestController.layerTreeAsText();
	            window.layoutTestController.notifyDone();
	        }
	    }

	    function testCanvas(framesLeft) {
	        var ctx = document.getElementById("world").getContext("2d");
	        ctx.fillStyle = "red";
	        ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);

	        framesLeft--;
	        if (framesLeft)
	            setTimeout(function() { testCanvas(framesLeft); }, 16);
                else
	            setTimeout(dumpTree, 16);
	    }

	    function init() {
	        if (window.layoutTestController) {
	            window.layoutTestController.dumpAsText(true);
	            window.layoutTestController.waitUntilDone();
	        }
	        testCanvas(3);
	    }
	</script>

	<style>
        #output
        {
            width: 100px;
            height: 50px;
            background-color: green;
            position: absolute;
        }
        #layeroutput
        {
            position: absolute;
            top: -100%;
        }
	</style>
</head>
<body onLoad="init()">
    <pre id="layeroutput"></pre>
	<div id="output"></div>
	<canvas id="world" width="100" height="50"></canvas>
</body>
</html>
